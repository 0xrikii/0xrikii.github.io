<!-- Sidebar Overlay -->
<div class="sidebar-overlay" 
:class="{ 'show': sidebarOpen }" 
@click="sidebarOpen = false"
x-show="sidebarOpen"
x-transition:enter="transition ease-out duration-300"
x-transition:enter-start="opacity-0"
x-transition:enter-end="opacity-100"
x-transition:leave="transition ease-in duration-300"
x-transition:leave-start="opacity-100"
x-transition:leave-end="opacity-0"></div>

<!-- Sidebar -->
<nav class="sidebar" :class="{ 'show': sidebarOpen }">
<div class="sidebar-header">
   <a href="/" class="logo">0xRikii</a>
</div>

<div class="nav-menu">
   <div class="nav-item">
       <a href="/" class="nav-link {% if page.url == '/' %}active{% endif %}">
           <span class="nav-icon">🏠</span>
           Home
       </a>
   </div>
   <div class="nav-item">
       <a href="/category/" class="nav-link {% if page.url == '/category/' or page.url contains '/category' %}active{% endif %}">
           <span class="nav-icon">📂</span>
           Category
       </a>
   </div>
   <div class="nav-item">
       <a href="/about/" class="nav-link {% if page.url == '/about/' %}active{% endif %}">
           <span class="nav-icon">👤</span>
           About Me
       </a>
   </div>
</div>
</nav>
