<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xRikii - Blog Pribadi</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üåø</text></svg>">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            /* Clean Dark Theme Colors */
            --bg-primary: #0a0a0a;
            --bg-secondary: #111111;
            --bg-card: #1a1a1a;
            --bg-card-hover: #222222;
            --bg-navbar: rgba(10, 10, 10, 0.95);
            
            /* Text Colors */
            --text-primary: #ffffff;
            --text-secondary: #b3b3b3;
            --text-muted: #808080;
            
            /* Clean Gray Accent Colors */
            --accent-primary: #6b7280;      /* Medium Gray */
            --accent-secondary: #9ca3af;    /* Light Gray */
            --accent-accent: #4b5563;       /* Dark Gray */
            --accent-warning: #f59e0b;      /* Amber for warnings */
            --accent-danger: #ef4444;       /* Red for errors */
            
            /* Borders & Shadows */
            --border-color: #333333;
            --border-hover: #6b7280;
            --shadow-color: rgba(0, 0, 0, 0.3);
            --navbar-shadow: 0 4px 20px rgba(0, 0, 0, 0.5);
            
            /* Spacing */
            --space-xs: 0.5rem;
            --space-sm: 1rem;
            --space-md: 1.5rem;
            --space-lg: 2rem;
            --space-xl: 3rem;
            
            /* Border Radius */
            --radius-sm: 8px;
            --radius-md: 12px;
            --radius-lg: 16px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--bg-primary);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
        }

        /* Modern Navbar */
        .navbar {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            background: var(--bg-navbar);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--border-color);
            z-index: 1000;
            transition: all 0.3s ease;
        }

        .navbar-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--space-lg);
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 70px;
        }

        .navbar-brand {
            display: flex;
            align-items: center;
            gap: var(--space-sm);
            text-decoration: none;
        }

        .brand-logo {
            font-family: 'JetBrains Mono', monospace;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--text-primary);
            letter-spacing: -0.02em;
        }

        .brand-logo::before {
            content: '0x';
            color: var(--accent-primary);
        }

        .navbar-menu {
            display: flex;
            align-items: center;
            gap: var(--space-lg);
        }

        .nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.95rem;
            padding: var(--space-xs) var(--space-sm);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            position: relative;
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 50%;
            width: 0;
            height: 2px;
            background: var(--accent-primary);
            transition: all 0.2s ease;
            transform: translateX(-50%);
        }

        .nav-link:hover {
            color: var(--text-primary);
        }

        .nav-link:hover::after {
            width: 100%;
        }

        .nav-link.active {
            color: var(--text-primary);
        }

        .nav-link.active::after {
            width: 100%;
            background: var(--accent-secondary);
        }

        .mobile-menu-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: var(--space-xs);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
        }

        .mobile-menu-toggle:hover {
            background: var(--bg-card);
            color: var(--accent-primary);
        }

        /* Mobile Menu */
        .mobile-menu {
            display: none;
            position: absolute;
            top: 100%;
            left: 0;
            right: 0;
            background: var(--bg-navbar);
            backdrop-filter: blur(20px);
            border-top: 1px solid var(--border-color);
            padding: var(--space-md);
            box-shadow: var(--navbar-shadow);
        }

        .mobile-menu.show {
            display: block;
        }

        .mobile-nav-links {
            display: flex;
            flex-direction: column;
            gap: var(--space-sm);
        }

        .mobile-nav-link {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            padding: var(--space-sm);
            border-radius: var(--radius-sm);
            transition: all 0.2s ease;
            border-left: 3px solid transparent;
        }

        .mobile-nav-link:hover {
            color: var(--text-primary);
            background: var(--bg-card);
            border-left-color: var(--accent-primary);
        }

        .mobile-nav-link.active {
            color: var(--text-primary);
            background: var(--bg-card);
            border-left-color: var(--accent-primary);
        }

        /* Main Container with Navbar Offset */
        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: var(--space-lg);
            margin-top: 90px;
        }

        /* Clean Header */
        .header {
            text-align: center;
            margin-bottom: var(--space-xl);
            padding: var(--space-xl) 0;
            border-bottom: 1px solid var(--border-color);
        }

        .page-title {
            font-size: clamp(2.5rem, 8vw, 4rem);
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-sm);
            letter-spacing: -0.02em;
            position: relative;
        }

        .page-title::after {
            content: '';
            position: absolute;
            bottom: -10px;
            left: 50%;
            transform: translateX(-50%);
            width: 60px;
            height: 2px;
            background: var(--accent-primary);
            border-radius: 1px;
        }

        .post-meta {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: var(--space-md);
            margin: var(--space-md) 0;
            font-size: 0.9rem;
            color: var(--text-muted);
        }

        .post-author {
            color: var(--accent-secondary);
            font-weight: 500;
        }

        .post-date {
            color: var(--text-muted);
        }

        /* Post Content */
        .post-content {
            padding: var(--space-xl);
            margin-bottom: var(--space-xl);
            line-height: 1.8;
        }

        .post-content h1,
        .post-content h2,
        .post-content h3,
        .post-content h4,
        .post-content h5,
        .post-content h6 {
            color: var(--text-primary);
            margin: var(--space-lg) 0 var(--space-md) 0;
            font-weight: 600;
        }

        .post-content h1 { font-size: 2rem; }
        .post-content h2 { font-size: 1.75rem; }
        .post-content h3 { font-size: 1.5rem; }
        .post-content h4 { font-size: 1.25rem; }
        .post-content h5 { font-size: 1.1rem; }
        .post-content h6 { font-size: 1rem; }

        .post-content p {
            margin-bottom: var(--space-md);
            color: var(--text-secondary);
        }

        .post-content ul,
        .post-content ol {
            margin: var(--space-md) 0;
            padding-left: var(--space-lg);
        }

        .post-content li {
            margin-bottom: var(--space-xs);
            color: var(--text-secondary);
        }

        .post-content blockquote {
            border-left: 4px solid var(--accent-primary);
            padding-left: var(--space-md);
            margin: var(--space-lg) 0;
            font-style: italic;
            color: var(--text-muted);
        }

        .post-content code {
            background: var(--bg-secondary);
            color: var(--accent-secondary);
            padding: 2px 6px;
            border-radius: var(--radius-sm);
            font-family: 'JetBrains Mono', monospace;
            font-size: 0.9em;
        }

        .post-content pre {
            background: var(--bg-secondary);
            border: 1px solid var(--border-color);
            border-radius: var(--radius-sm);
            padding: var(--space-md);
            margin: var(--space-lg) 0;
            overflow-x: auto;
        }

        .post-content pre code {
            background: none;
            padding: 0;
            color: var(--text-secondary);
        }

        .post-content a {
            color: var(--accent-secondary);
            text-decoration: none;
            border-bottom: 1px solid transparent;
            transition: all 0.2s ease;
        }

        .post-content a:hover {
            color: var(--accent-primary);
            border-bottom-color: var(--accent-primary);
        }

        .post-content img {
            max-width: 100%;
            height: auto;
            border-radius: var(--radius-sm);
            margin: var(--space-md) 0;
            border: 1px solid var(--border-color);
        }

        /* Category Tags */
        .category-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-sm);
            margin: var(--space-md) 0;
            justify-content: center;
        }

        .category-tag {
            display: inline-block;
            background: var(--accent-primary);
            color: var(--text-primary);
            padding: 4px 12px;
            border-radius: var(--radius-sm);
            font-size: 0.75rem;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .category-tag:hover {
            background: var(--accent-secondary);
            transform: translateY(-1px);
        }

        /* Back to Home Button */
        .back-home {
            display: inline-flex;
            align-items: center;
            gap: var(--space-xs);
            background: transparent;
            color: var(--accent-secondary);
            border: 1px solid var(--accent-primary);
            padding: var(--space-sm) var(--space-md);
            border-radius: var(--radius-sm);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.2s ease;
            margin-top: var(--space-lg);
        }

        .back-home:hover {
            background: var(--accent-primary);
            color: var(--text-primary);
            border-color: var(--accent-primary);
            transform: translateY(-1px);
        }

        /* Simple Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.3s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 40px;
            height: 40px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-primary);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Focus States for Accessibility */
        .nav-link:focus,
        .category-tag:focus,
        .back-home:focus {
            outline: 2px solid var(--accent-primary);
            outline-offset: 2px;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .navbar-container {
                padding: 0 var(--space-md);
            }

            .navbar-menu {
                display: none;
            }

            .mobile-menu-toggle {
                display: block;
            }

            .container {
                padding: var(--space-md);
                margin-top: 80px;
            }

            .post-content {
                padding: var(--space-lg);
            }

            .page-title {
                font-size: clamp(2rem, 10vw, 3rem);
            }

            .category-tags {
                justify-content: flex-start;
            }
        }

        @media (max-width: 480px) {
            .navbar-container {
                padding: 0 var(--space-sm);
                height: 60px;
            }

            .brand-logo {
                font-size: 1.25rem;
            }

            .container {
                padding: var(--space-sm);
                margin-top: 70px;
            }

            .header {
                padding: var(--space-lg) 0;
            }

            .page-title {
                font-size: clamp(1.75rem, 12vw, 2.5rem);
            }

            .post-content {
                padding: var(--space-md);
            }

            .post-meta {
                flex-direction: column;
                gap: var(--space-sm);
            }
        }
    </style>
</head>
<body x-data="{ loading: true, mobileMenuOpen: false }" x-init="setTimeout(() => loading = false, 800)">
    <!-- Loading Screen -->
    <div class="loading" :class="{ 'hidden': !loading }">
        <div class="loading-spinner"></div>
    </div>

    <!-- Modern Navbar -->
    <nav class="navbar">
        <div class="navbar-container">
            <a href="/" class="navbar-brand">
                <span class="brand-logo">Rikii</span>
            </a>
            
            <div class="navbar-menu">
                <a href="/" class="nav-link">Home</a>
                <a href="/about" class="nav-link">About</a>
                <a href="/category" class="nav-link">Categories</a>
                <!-- <a href="/contact" class="nav-link">Contact</a> -->
            </div>

            <button class="mobile-menu-toggle" @click="mobileMenuOpen = !mobileMenuOpen">
                <span x-show="!mobileMenuOpen">‚ò∞</span>
                <span x-show="mobileMenuOpen">‚úï</span>
            </button>
        </div>

        <!-- Mobile Menu -->
        <div class="mobile-menu" :class="{ 'show': mobileMenuOpen }">
            <div class="mobile-nav-links">
                <a href="/" class="mobile-nav-link">Home</a>
                <a href="/about" class="mobile-nav-link">About</a>
                <a href="/category" class="mobile-nav-link">Categories</a>
                <!-- <a href="/contact" class="mobile-nav-link">Contact</a> -->
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <!-- Clean Header -->
        <header class="header">
            <h1 class="page-title">{{ page.title }}</h1>
            <div class="post-meta">
                <span class="post-author">0xRikii</span>
                <span class="post-date">{{ page.date | date: "%-d %B %Y" }}</span>
            </div>
            
            <!-- Category Tags -->
            <div class="category-tags">
                {% for category in page.categories %}
                    <a href="/category/#{{ category }}" class="category-tag">{{ category }}</a>
                {% endfor %}
            </div>
        </header>

        <!-- Post Content -->
        <article class="post-content">
            {{ content }}
        </article>

        <!-- Back to Home Button -->
        <div style="text-align: center;">
            <a href="/" class="back-home">
                ‚Üê Back to Home
            </a>
        </div>
    </div>

    <!-- Simple JavaScript -->
    <script>
        // Navbar scroll effect
        window.addEventListener('scroll', () => {
            const navbar = document.querySelector('.navbar');
            if (window.scrollY > 50) {
                navbar.style.background = 'rgba(10, 10, 10, 0.98)';
                navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.7)';
                navbar.style.borderBottom = '1px solid var(--accent-primary)';
            } else {
                navbar.style.background = 'rgba(10, 10, 10, 0.95)';
                navbar.style.boxShadow = '0 4px 20px rgba(0, 0, 0, 0.5)';
                navbar.style.borderBottom = '1px solid var(--border-color)';
            }
        });
    </script>
</body>
</html>
