<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>0xRikii - Blog Pribadi</title>
    
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>ðŸŒ¿</text></svg>">
    
    <!-- Bootstrap 5 CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Alpine.js -->
    <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
    
    <!-- Custom CSS -->
    <style>
        :root {
            --bg-primary: #0a0a0a;
            --bg-secondary: #000000;
            --bg-card: #111111;
            --bg-card-hover: #1a1a1a;
            --text-primary: #ffffff;
            --text-secondary: #a0a0a0;
            --accent-green: #00ff88;
            --accent-green-hover: #00cc66;
            --border-color: #222222;
            --shadow-color: rgba(0, 0, 0, 0.5);
            --glow-color: rgba(0, 255, 136, 0.3);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            line-height: 1.6;
            overflow-x: hidden;
            min-height: 100vh;
        }

        /* Animated Background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(0, 255, 136, 0.05) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(0, 255, 136, 0.03) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(0, 255, 136, 0.02) 0%, transparent 50%);
            z-index: -1;
            animation: backgroundFloat 20s ease-in-out infinite;
        }

        @keyframes backgroundFloat {
            0%, 100% { transform: translate(0, 0) rotate(0deg); }
            25% { transform: translate(-10px, -10px) rotate(1deg); }
            50% { transform: translate(10px, -5px) rotate(-1deg); }
            75% { transform: translate(-5px, 10px) rotate(0.5deg); }
        }

        /* Sidebar Styles */
        .sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100vh;
            width: 280px;
            background: linear-gradient(180deg, rgba(0, 0, 0, 0.95) 0%, rgba(10, 10, 10, 0.95) 100%);
            border-right: 1px solid var(--border-color);
            z-index: 1000;
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(20px);
            box-shadow: 5px 0 30px rgba(0, 0, 0, 0.5);
        }

        .sidebar.hidden {
            transform: translateX(-100%);
        }

        .sidebar-header {
            padding: 2rem 1.5rem 1rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .sidebar-header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, transparent, var(--accent-green), transparent);
            animation: borderGlow 3s ease-in-out infinite;
        }

        @keyframes borderGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .logo {
            font-family: 'Poppins', sans-serif;
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--accent-green);
            text-decoration: none;
            transition: all 0.3s ease;
            position: relative;
        }

        .logo::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--accent-green);
            filter: blur(20px);
            opacity: 0;
            transition: opacity 0.3s ease;
            z-index: -1;
        }

        .logo:hover::before {
            opacity: 0.3;
        }

        .logo:hover {
            color: var(--accent-green-hover);
            transform: scale(1.05);
            text-shadow: 0 0 20px var(--glow-color);
        }

        .nav-menu {
            padding: 1.5rem 0;
        }

        .nav-item {
            margin: 0.5rem 0;
        }

        .nav-link {
            display: flex;
            align-items: center;
            padding: 0.75rem 1.5rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 3px solid transparent;
            position: relative;
            overflow: hidden;
        }

        .nav-link::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(0, 255, 136, 0.1), transparent);
            transition: left 0.5s ease;
        }

        .nav-link:hover::before {
            left: 100%;
        }

        .nav-link:hover {
            color: var(--accent-green);
            background-color: rgba(0, 255, 136, 0.05);
            border-left-color: var(--accent-green);
            transform: translateX(5px);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.1);
        }

        .nav-link.active {
            color: var(--accent-green);
            background-color: rgba(0, 255, 136, 0.1);
            border-left-color: var(--accent-green);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.2);
        }

        .nav-icon {
            margin-right: 0.75rem;
            font-size: 1.1rem;
            transition: transform 0.3s ease;
        }

        .nav-link:hover .nav-icon {
            transform: scale(1.2) rotate(5deg);
        }

        /* Main Content */
        .main-content {
            margin-left: 280px;
            padding: 2rem;
            min-height: 100vh;
            transition: margin-left 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .main-content.full-width {
            margin-left: 0;
        }

        /* Header */
        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border-color);
            position: relative;
        }

        .header::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            height: 1px;
            background: linear-gradient(90deg, var(--accent-green), transparent);
            animation: headerGlow 4s ease-in-out infinite;
        }

        @keyframes headerGlow {
            0%, 100% { opacity: 0.3; }
            50% { opacity: 1; }
        }

        .page-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-green-hover));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            animation: titleGlow 3s ease-in-out infinite;
        }

        @keyframes titleGlow {
            0%, 100% { filter: drop-shadow(0 0 10px rgba(0, 255, 136, 0.3)); }
            50% { filter: drop-shadow(0 0 20px rgba(0, 255, 136, 0.6)); }
        }

        .mobile-toggle {
            display: none;
            background: none;
            border: none;
            color: var(--text-primary);
            font-size: 1.5rem;
            cursor: pointer;
            padding: 0.5rem;
            border-radius: 0.5rem;
            transition: all 0.3s ease;
        }

        .mobile-toggle:hover {
            background-color: var(--bg-card);
            color: var(--accent-green);
            transform: scale(1.1);
            box-shadow: 0 0 20px rgba(0, 255, 136, 0.3);
        }

        /* Blog Cards */
        .blog-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: 2rem;
            margin-top: 2rem;
        }

        .blog-card {
            background: linear-gradient(145deg, var(--bg-card), var(--bg-card-hover));
            border-radius: 1rem;
            padding: 1.5rem;
            border: 1px solid var(--border-color);
            transition: all 0.4s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            backdrop-filter: blur(10px);
        }

        .blog-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 3px;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-green-hover));
            transform: scaleX(0);
            transition: transform 0.4s ease;
        }

        .blog-card::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent, rgba(0, 255, 136, 0.02), transparent);
            opacity: 0;
            transition: opacity 0.4s ease;
        }

        .blog-card:hover {
            transform: translateY(-8px) scale(1.02);
            box-shadow: 
                0 20px 40px var(--shadow-color),
                0 0 30px var(--glow-color);
            border-color: var(--accent-green);
        }

        .blog-card:hover::before {
            transform: scaleX(1);
        }

        .blog-card:hover::after {
            opacity: 1;
        }

        .card-category {
            display: inline-block;
            background: linear-gradient(135deg, var(--accent-green), var(--accent-green-hover));
            color: var(--bg-primary);
            padding: 0.25rem 0.75rem;
            border-radius: 1rem;
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            margin-bottom: 1rem;
            position: relative;
            overflow: hidden;
        }

        .card-category::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
            transition: left 0.5s ease;
        }

        .blog-card:hover .card-category::before {
            left: 100%;
        }

        .card-title {
            font-family: 'Poppins', sans-serif;
            font-size: 1.25rem;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: 1rem;
            line-height: 1.4;
            transition: color 0.3s ease;
        }

        .blog-card:hover .card-title {
            color: var(--accent-green);
        }

        .card-description {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
            margin-bottom: 1.5rem;
            transition: color 0.3s ease;
        }

        .blog-card:hover .card-description {
            color: var(--text-primary);
        }

        .read-more-btn {
            display: inline-flex;
            align-items: center;
            background: transparent;
            color: var(--accent-green);
            border: 2px solid var(--accent-green);
            padding: 0.5rem 1rem;
            border-radius: 0.5rem;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .read-more-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--accent-green);
            transition: left 0.3s ease;
            z-index: -1;
        }

        .read-more-btn:hover {
            color: var(--bg-primary);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px rgba(0, 255, 136, 0.3),
                0 0 20px rgba(0, 255, 136, 0.2);
        }

        .read-more-btn:hover::before {
            left: 0;
        }

        .read-more-btn:hover .btn-icon {
            transform: translateX(5px) scale(1.1);
        }

        .btn-icon {
            margin-left: 0.5rem;
            transition: all 0.3s ease;
        }

        /* Enhanced Animations */
        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(50px) scale(0.9);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        @keyframes slideInLeft {
            from {
                opacity: 0;
                transform: translateX(-50px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .fade-in-up {
            animation: fadeInUp 0.8s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .slide-in-left {
            animation: slideInLeft 0.6s cubic-bezier(0.4, 0, 0.2, 1) forwards;
        }

        .pulse {
            animation: pulse 2s ease-in-out infinite;
        }

        .blog-card:nth-child(1) { animation-delay: 0.1s; }
        .blog-card:nth-child(2) { animation-delay: 0.2s; }
        .blog-card:nth-child(3) { animation-delay: 0.3s; }
        .blog-card:nth-child(4) { animation-delay: 0.4s; }
        .blog-card:nth-child(5) { animation-delay: 0.5s; }
        .blog-card:nth-child(6) { animation-delay: 0.6s; }

        /* Responsive Design */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
            }

            .sidebar.show {
                transform: translateX(0);
            }

            .main-content {
                margin-left: 0;
                padding: 1rem;
            }

            .mobile-toggle {
                display: block;
            }

            .page-title {
                font-size: 2rem;
            }

            .blog-grid {
                grid-template-columns: 1fr;
                gap: 1.5rem;
            }

            .blog-card {
                padding: 1.25rem;
            }
        }

        @media (max-width: 480px) {
            .header {
                flex-direction: column;
                gap: 1rem;
                align-items: flex-start;
            }

            .page-title {
                font-size: 1.75rem;
            }

            .blog-card {
                padding: 1rem;
            }
        }

        /* Overlay for mobile */
        .sidebar-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
            backdrop-filter: blur(5px);
        }

        .sidebar-overlay.show {
            opacity: 1;
            visibility: visible;
        }

        /* Loading Animation */
        .loading {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: var(--bg-primary);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            transition: opacity 0.5s ease;
        }

        .loading.hidden {
            opacity: 0;
            pointer-events: none;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 3px solid var(--border-color);
            border-top: 3px solid var(--accent-green);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
         /* Pagination Component Styles */
         .pagination-wrapper {
            animation: fadeInUp 0.6s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .pagination-container {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            padding: 0.75rem;
            border-radius: 1rem;
        }

        .pagination-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            min-width: 44px;
            height: 44px;
            padding: 0.5rem 1rem;
            background: transparent;
            border: 2px solid var(--border-color);
            border-radius: 0.75rem;
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.9rem;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
            cursor: pointer;
        }

        .pagination-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, var(--accent-green-glow), transparent);
            transition: left 0.5s ease;
        }

        .pagination-btn:hover::before {
            left: 100%;
        }

        .pagination-btn:hover {
            color: var(--accent-green);
            border-color: var(--accent-green);
            transform: translateY(-2px);
            box-shadow: 
                0 5px 15px var(--shadow-color),
                0 0 20px var(--accent-green-glow);
        }

        .pagination-btn.active {
            background: linear-gradient(135deg, var(--accent-green), var(--accent-green-hover));
            color: var(--bg-primary);
            border-color: var(--accent-green);
            font-weight: 600;
            box-shadow: 
                0 5px 15px var(--shadow-color),
                0 0 25px var(--accent-green-glow);
            animation: activePulse 2s ease-in-out infinite;
        }

        @keyframes activePulse {
            0%, 100% { 
                box-shadow: 
                    0 5px 15px var(--shadow-color),
                    0 0 25px var(--accent-green-glow);
            }
            50% { 
                box-shadow: 
                    0 5px 15px var(--shadow-color),
                    0 0 35px var(--accent-green-glow);
            }
        }

        .pagination-btn.disabled {
            color: var(--text-muted);
            border-color: var(--disabled-color);
            background: var(--disabled-color);
            cursor: not-allowed;
            opacity: 0.5;
        }

        .pagination-btn.disabled:hover {
            transform: none;
            box-shadow: none;
            border-color: var(--disabled-color);
            color: var(--text-muted);
        }

        .pagination-btn.disabled::before {
            display: none;
        }

        .pagination-btn .bi {
            font-size: 1rem;
            transition: transform 0.3s ease;
        }

        .pagination-btn:hover .bi {
            transform: scale(1.2);
        }

        .pagination-btn.prev .bi {
            margin-right: 0.25rem;
        }

        .pagination-btn.next .bi {
            margin-left: 0.25rem;
        }

        .pagination-info {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            margin: 0 1rem;
            padding: 0.5rem 1rem;
            background: var(--bg-secondary);
            border-radius: 0.5rem;
            border: 1px solid var(--border-color);
            font-size: 0.85rem;
            color: var(--text-secondary);
        }

        .page-indicator {
            font-weight: 600;
            color: var(--accent-green);
        }

        /* Mobile Responsive */
        @media (max-width: 768px) {
            .pagination-container {
                flex-wrap: wrap;
                gap: 0.25rem;
                padding: 0.5rem;
            }

            .pagination-btn {
                min-width: 40px;
                height: 40px;
                font-size: 0.8rem;
                padding: 0.25rem 0.5rem;
            }

            .pagination-info {
                order: -1;
                width: 100%;
                justify-content: center;
                margin: 0 0 0.5rem 0;
            }

            .pagination-btn.prev,
            .pagination-btn.next {
                min-width: 50px;
            }
        }

        @media (max-width: 480px) {
            .pagination-container {
                flex-direction: column;
                gap: 0.5rem;
            }

            .pagination-info {
                order: 0;
                margin: 0.5rem 0;
            }

            .pagination-btn {
                min-width: 50px;
                height: 45px;
            }
        }

        /* Keyboard Navigation Styles */
        .pagination-btn:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--accent-green-glow);
        }
        .image-container {
            overflow: hidden;
            border-radius: 12px;
            box-shadow: 0 0 10px rgba(0, 255, 136, 0.2);
        }

        img {
            width: 100%;
            height: auto;
            max-width: 100%;
            display: block;
            border-radius: 12px;
            transform: scale(0.95);
            transition: all 0.6s ease-in-out;
            box-shadow: 0 0 0 rgba(0, 255, 136, 0);
        }


        img:hover {
            transform: scale(1.05);
            filter: grayscale(0%);
            box-shadow: 0 0 20px #00ff88;
        }
    </style>
</head>
<body x-data="{ sidebarOpen: false, loading: true }" x-init="setTimeout(() => loading = false, 1000)">
    <!-- Loading Screen -->
    <div class="loading" :class="{ 'hidden': !loading }">
        <div class="loading-spinner"></div>
    </div>
    {% include navbar.html %}
    
    <main class="main-content" :class="{ 'full-width': sidebarOpen }">
        <!-- Header -->
        <header class="header">
            <h1 class="page-title">Post</h1>
            <button class="mobile-toggle" @click="sidebarOpen = !sidebarOpen">
                <span x-show="!sidebarOpen">â˜°</span>
                <span x-show="sidebarOpen">âœ•</span>
            </button>
        </header> 

    <div class="container mx-auto w-[60%] max-lg:w-full p-6 mt-20">
            <h3 class="text-4xl font-bold">{{ page.title }}</h3>
            <p class="font-semibold text-lg text-my-blue dark:text-my-green">0xriki</p>
            <div class="pagination-wrapper">
                <div class="pagination-container">
                    {% for category in site.categories %}
                        <a class="pagination-btn" href="/category/#{{ category[0] }}">{{ category[0] }}</a>
                    {% endfor %}
                </div>
            </div>
            <p class="text-my-gray text-sm mt-5">{{ page.date | date: "%-d %B %Y" }}</p>
            <div class="text-lg text-left my-5">
                {{ content }}
            </div>


        </div>

    <!-- Bootstrap 5 JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
